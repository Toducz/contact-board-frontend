<div class="col-md-6 offset-md-3 mt-5">

    <div class="card">
        <h4 class="card-header">Create new table</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="create">Table name</label>
                    <input type="text" formControlName="tableName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.tableName.errors }" />
                    <div *ngIf="submitted && f.tableName.errors" class="invalid-feedback">
                        <div *ngIf="f.tableName.errors.required">{{this.error}}</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="create">Email of invite person:</label>
                    <input type="text" formControlName="invitedPersonEmail" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.invitedPersonEmail.errors }" />
                    <div *ngIf="submitted && f.invitedPersonEmail.errors" class="invalid-feedback">
                        <div *ngIf="f.invitedPersonEmail.errors.required">{{this.error}}</div>
                    </div>
                </div>

                <div class="form-group"> 
                    <label for="create">Description:</label>
                    <textarea placeholder="Type a description" style="width: 100%; min-height: 150px;" type="text" name="textarea"
                    formControlName="description"></textarea>
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <div *ngIf="this.error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
